<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Growth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div class="growth">
        <div class="line1">
            EXPERTS GROWTH
        </div>
        <div class="line2">
            OUR COMPANY GROWTH
        </div>
        <div class="containerCards">
            <div class="customer" id="card1">
                <i class="fa-solid fa-heart" style="color: #ff1486;"></i>
                <h2>199+</h2>
                <p>Satisfied Customers</p>
            </div>
            <div class="operation" id="card2" mouseover="transform()">
                <i class="fa-solid fa-clock" style="color: #ff1486;"></i>
                <h2>1591+</h2>
                <p>Days of operations</p>
            </div>
            <div class="project" id="card3">
                <i class="fa-solid fa-circle-check" style="color: #ff1486;"></i>
                <h2>283+</h2>
                <p>Complete Projects</p>
            </div>
            <div class="award" id="card4">
                <i class="fa-solid fa-medal" style="color: #ff1486;"></i>
                <h2>75+</h2>
                <p>Win Award</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
